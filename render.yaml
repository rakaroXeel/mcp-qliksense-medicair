services:
  - type: web
    name: qlik-sense-mcp-server
    runtime: python
    plan: starter
    buildCommand: pip install -e .
    startCommand: python -m qlik_sense_mcp_server.http_server
    envVars:
      - key: QLIK_SERVER_URL
        sync: false
      - key: QLIK_API_KEY
        sync: false
      - key: QLIK_REPOSITORY_PORT
        value: "4242"
      - key: QLIK_ENGINE_PORT
        value: "4747"
      - key: QLIK_PROXY_PORT
        value: "4243"
      - key: QLIK_VERIFY_SSL
        value: "true"
      - key: LOG_LEVEL
        value: "INFO"
      - key: PORT
        value: "8000"

